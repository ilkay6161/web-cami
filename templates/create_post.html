
{% extends "base.html" %}
{% block title %}Neuen Beitrag erstellen{% endblock %}
{% block content %}
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-plus-circle me-2"></i>Neuen Blogbeitrag erstellen</h2>
        <div>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-info me-2">
                <i class="fas fa-tachometer-alt me-1"></i>Dashboard
            </a>
            <a href="{{ url_for('blog') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Zurück zum Blog
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Beitrag Details</h4>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">Titel</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Titel eingeben" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Inhalt</label>
                    <textarea id="content" name="content" class="form-control rich-editor" rows="12" placeholder="Blogbeitrag schreiben..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Bild hinzufügen</label>
                    <input type="file" id="image" name="image" class="form-control">
                    <div class="form-text">Unterstützte Formate: JPG, PNG, GIF</div>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('blog') }}" class="btn btn-outline-secondary me-2">Abbrechen</a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-1"></i>Speichern
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
