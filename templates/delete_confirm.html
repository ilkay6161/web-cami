<!-- templates/modals/delete_confirm.html -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmationModalLabel">Löschung bestätigen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Sind Sie sicher, dass Sie <strong id="deleteItemDescription"></strong> löschen möchten?</p>
                <p class="text-danger">Diese Aktion kann nicht rückgängig gemacht werden!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">
                    <i class="fas fa-trash me-1"></i>Löschen
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function showDeleteConfirmation(description, callback) {
    document.getElementById('deleteItemDescription').textContent = description;
    const confirmButton = document.getElementById('confirmDeleteButton');
    const newConfirmButton = confirmButton.cloneNode(true); // Clone to remove old listeners
    confirmButton.replaceWith(newConfirmButton);
    newConfirmButton.addEventListener('click', () => {
        callback();
        const modal = bootstrap.Modal.getInstance(document.getElementById('deleteConfirmationModal'));
        modal.hide();
    });
    const deleteModal = new bootstrap.Modal(document.getElementById('deleteConfirmationModal'));
    deleteModal.show();
}
</script>
